<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>checkbox and radio </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="container mt-5">
    <!--checkbox and radio-->
<form action="#">
  <p> Select your gender </p>
 <div class="form-check">
  <input type="checkbox" class="form-check-input" id="male" value="gender" checked>
  <label for="male" class="form-check-label"> Male </label>
 </div>

 <div class="form-check">
  <input type="checkbox" class="form-check-input" id="female" value="female">
  <label for="female" class="form-check-label"> Female </label>
 </div>

 <dv class="form-check">
  <input type="checkbox" id="trans" value="trans" class="form-check-input">
  <label for="trans" class="form-check-label"> Trans </label>
 </dv>


 <!--radio-->

 <p class="mt-3"> What is the capital of Australia </p>
 <div class="form-check">
  <input type="radio" id="radio1" class="form-check-input" value="opt1" name="capital">
  <label for="radio1" class="form-check-label"> Sidney </label>
 </div>

 <div class="form-check">
  <input type="radio" class="form-check-input" id="radio2" value="opt2" name="capital">
  <label class="form-check-label" for="radio2"> Canberra </label>
 </div>

 <div class="form-check">
  <input type="radio" class="form-check-input" id="radio3" value="opt3" name="capital" disabled>
  <label for="radio3" class="form-check-label"> Melbourne </label>
 </div>

</form>

<form>
 <p class="mt-4"> Toggle Switch </p>
 <div class="form-check form-switch">
  <input type="checkbox" class="form-check-input" id="mySwitch" value="yes" name="darkmode" checked>
  <label for="mySwitch" class="form-check-label"> Dark Mode </label>
 </div>
</form>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
