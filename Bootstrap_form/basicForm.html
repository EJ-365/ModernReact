<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5.3 Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <!--basic form-->
<div class="container mt-5">

    <form action="#" class="">
        <div class="my-3">
            <label for="email" class="form-label"> Email: </label>
            <input type="email" class="form-control" placeholder="Enter email" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"> Password: </label>
            <input type="password" class="form-control" placeholder="Enter Password" id="password" name="password">
        </div>

        <div class="form-check">
            <label for="remember" class="form-label">
            <input type="checkbox" class="form-check-input" name="remember" id="remember"> Remember this device
            </label>
        </div>
        <button type="submit" class="btn btn-success mt-2"> Submit </button>
    </form>

    <h5 class="mt-3"> Inline Form </h5>

    <!--inline form-->
    <form action="#" class="mt-4">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" id="fname" placeholder="Enter First Name">
            </div>

          <div class="col">
              <input type="text" class="form-control" placeholder="Enter Last Name" id="lname">
         </div>
        </div>


        <!--Text Area-->
        <div class="mt-3">
            <label for="comment" class="form-label"> Comment: </label>
            <textarea id="comment" class="form-control" rows="5" placeholder="Type your comment..."></textarea>
        </div>
    </form>

    <div class="container my-5">
        <h3 class="display-3" style="background-color:purple"> Hello Everyone </h3>
        <p class="lead"> I'm EJ just doing a little bit of testing here </p>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
