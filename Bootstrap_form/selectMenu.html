<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5.3 select menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <!--form selection-->
      <form>
        <label for="sel1" class="form-label"> Select One of the following name </label>
     <select class="form-select" id="sel1">
        <option>Ejeme</option>
        <option selected> EJ </option>
        <option> Ejay </option>
     </select>

     <!--multiple selection-->
     <label for="multi" class="form-label mt-3"> Select more than one cars below </label>
     <select class="form-select" multiple>
        <option> BMW M3 Competition</option>
        <option> Toyota Camry TRD 2023 </option>
        <option> Porsche Cayenne 2024 </option>
        <option> Porsche GT3 2023 </option>
        <option> Bentley Continental </option>
        <option> Lamborghini Revuelto </option>
        <option> Bentley Batur </option>
        <option> Merecedes Benz GLE 2024 </option>
        <option> Tesla Roadstar </option>
        <option> Cadillac Escalade 2024 </option>
        <option> Dodge Durango </option>
        <option> Dodge Hellcat </option>
        <option> Chevrolet Camaro </option>
        <option> Chevrolet Corvette </option>
     </select>

     <!--data list-->
     <label for="browser" class="form-label mt-4"> Select a browser </label>
     <input list="browser" id="browser" class="form-control">
     <datalist id="browserList">
        <option value="Google"></option>
        <option value="Safari"></option>
        <option value="FireFox"></option>
        <option value="Edge"></option>
     </datalist>
      </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
