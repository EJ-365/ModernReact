<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <form class="was-validated">
        <div class="mb-3 mt-3">
            <label for="username" class="form-label"> Username: </label>
            <input type="text" class="form-control" id="username" placeholder=" Enter Username" required> 
            <div class="valid-feedback"> Correct username </div>
            <div class="invalid-feedback"> Incorrect Username </div>
        </div>

        <div class="mb-3 mt-3">
            <label for="pwd" class="form-label"> Password: </label>
                <input type="password" class="form-control" id="pwd" placeholder="Please Enter Password" required>
                <div class="valid-feedback"> Strong Password </div>
                <div class="invalid-feedback"> Incorrect Password </div>
        </div>

        <div class="mb-3 mt-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="agree" required>
                <label for="agree" class="form-check-label"> I agree to the terms and conditions </label>
            <div class="valid-feedback"> Great </div>
            <div class="invalid-feedback"> Please Accept Our Terms and Conditions </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary"> Submit </button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
