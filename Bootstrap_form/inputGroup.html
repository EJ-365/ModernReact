<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Input group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <form>
        <div class="input-group mb-3">
            <span class="input-group-text"> @ </span>
            <input type="text" class="form-control" id="" placeholder="username">
        </div>


        <div class="input-group mb-3">
            <span class="input-group-text"> Personal </span>
            <input type="text" class="form-control" id="" placeholder="First Name">
        <input type="text" class="form-control" id="" placeholder="Last Name">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text"> One </span>
            <span class="input-group-text"> Two </span>
            <span class="input-group-text"> Three </span>
            <input type="text" class="form-control" id="" placeholder="type anything">
        </div>
<!--input group with checkbox-->

<div class="input-group mb-3">
    <div class="input-group-text">
        <input type="checkbox" class="form-check-input" id="" placeholder="*">
    </div>
    <input type="text" class="form-control" id="" placeholder="click on it">
</div>

<div class="input-group mb-3">
    <div class="input-group-text">
        <input type="radio" class="form-check-input" id="" placeholder="*">
    </div>
    <input type="text" class="form-control" placeholder="Type Something">
</div>
      </form>
    </div>

    <!--input group with button-->
    <div class="input-group">
        <input type="text" class="form-control" id="" placeholder="Search">
        <button type="button" class="btn btn-success"> Click </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
