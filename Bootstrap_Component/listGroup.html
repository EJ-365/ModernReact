<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap List Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <!--basic list group-->
    <div class="container mt-4">
      <ul class="list-group">
        <li class="list-group-item active"> Home </li>
        <li class="list-group-item"> Service </li>
        <li class="list-group-item"> Contact </li>
      </ul>

      <br><br>
      <!--list group with linked items-->
     <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action"> Link one </a>
        <a href="#" class="list-group-item list-group-item-action list-group-item-success"> Link two </a>
     </div>

     <br><br>
     <!--flush/remove borders-->

     <ul class="list-group list-group-flush list-group-numbered list-group-horizontal"> <!--list-group-numbered  adds number to the item-->
        <li class="list-group-item list-group-item-success "> Home </li>
        <li class="list-group-item list-group-item-warning"> Service </li>
        <li class="list-group-item"> Contact </li>
      </ul>
    </div>
    
    <!--list group with badges-->
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"> Messages<span class="badge bg-danger rounded-circle"> 6 </span> </li>
        <li class="list-group-item d-flex justify-content-between align-items-center"> Announcement <span class="badge bg-success rounded-pill"> 35 </span></li>
    </ul>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>

<!--the parents class (list-group) the first class that wrap the children
have some modifiers class such as list-group-flush (remove border)
list-group-horizontal  (make it horizontal) and -numbered
the list-group-item has some modifiers classes like -success, -warning etc to change the color
and -action to make it hoverable if you want it with linked items-->
