<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
   <div class="container mt-5">
    <!--success alert-->
    <div class="alert alert-success">
        <strong> Congratulations!!! </strong> You where selected for the job <a href="#" class="alert-link"> Accept </a>  
         </div>

         <div class="alert alert-primary">
            <strong> Attention!!! </strong> You are eligible to vote
         </div>

         <div class="alert alert-danger">
            <strong> Stop!!!!! </strong> The federal court demands you tomorrow <a href="#" class="alert-link"> Request appeal </a>
         </div>
   </div>

<!--closing alert-->
<div class="container mt-3">
    <h2> closing an alert </h2>
    <div class="alert alert-secondary alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert" title="Close"></button>
        <strong> Breaking News !!! </strong> Trump loose the election 
    </div>

    <div class="alert alert-info alert-dismissible fade show">
        <button type="button" title="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong> Tuesday!!! </strong> Have a great day 
    </div>
    
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
<!-- for closing alert you need an attribute called data-bs-dismiss="alert" it has to
 be instead the button element:  you can also make it to fade by adding 'fade show'
 class-->
