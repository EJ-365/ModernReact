<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
     <h4> Progress Bar </h4>
     <!--progress bar-->
     <div class="progress" style="height: 10px;">
        <div class="progress-bar" style="width: 40%;"></div>
     </div>
<br>

<div class="progress" style="height: 20px;">
    <div class="progress-bar" style="width: 30%;">30%</div>
</div>

<!--Another example-->
<br>

<div class="progress" style="height: 30px;">
    <div class="progress-bar bg-dark" style="width: 70%;">60%</div>
</div>

<!--stripe progress bar-->

<br>
<div class="progress">
    <div class="progress-bar progress-bar-striped" style="width: 56%;"> 56% </div>
</div>

<br>
<!--animated progress bar -->
<div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 76%;"> 76% </div>
</div>

<!--multiple progress bar-->

<br>
<div class="progress">
    <div class="progress-bar" style="width: 65%;"> Free space </div>
    <div class="progress-bar bg-warning" style="width: 70%;"> Warning </div>
    <div class="progress-bar bg-secondary" style="width: 70%;"> Good </div>
</div>
         </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
