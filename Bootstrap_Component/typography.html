<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5.3 Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <p class="display-1"> Display 1</p>
      <p class="display-2"> Display 2 </p>
      <p class="display-3"> Display 3 </p>
      <p class="display-4"> Display 4</p>
      <p class="display-5"> Display 5 </p>
      <p class="display-6"> Display 6 </p>
      <br>
      <p class="small"> Small text with the class .small in bootstrap</p>
      <p> The <abbr title="Wharton County Junior college"> WCJC </abbr>  was founded IDK </p>
    
    <p class="text-center"> This is a text sample </p>
      
    </div>

    <!--DO NOT TOUCH BOOTSTRAP LINKS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>

<!--The .display class makes the  text bigger and lighter
they are from 1 - 6-->
