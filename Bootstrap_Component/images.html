<!Doctype html>
<html lang="en">
    <head>
        <title> Images in Bootstrap </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!--Bootstrap links-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid  my-5">
            <h4> Image with rounded corner </h4>
            <p> the .rounded class adds a rounded corners to an image</p>
            <img src="Photos content/boatman-punting-boat-river-arashiyama-autumn-season-along-river-kyoto-japan.jpg" width="304" height="206" class="img-thumbnail rounded-circle" alt="body of water">
        </div>
    </body>
</html>

<!--other notable image classes includes 
.float-start // image start from the left
.float-end // image is moved to the end 
.mx-5 d-block // centered the image
.img-thumbnail
.rounded-top-circle // make the image top to be circle others include bottom etc
.rounded
.img-fluid-->
