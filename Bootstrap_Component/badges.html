<!Doctype html>
<html lang="en">
    <head>
    <title> Bootstrap Badges </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
<div class="container mt-5">
    <h3> Badges in bootstrap </h3>

    <h5> Notifications <span class="badge bg-success"> 7 </span></h5>
    <h5> Announcements <span class="badge bg-secondary"> New </span> </h5>
    <h5> Profile <span class="badge bg-info rounded-pill"> New </span></h5> <!--you can make the bade round by adding .rounded-pill class-->
</div>

<!--badge inside an element-->
<div class="container mt-3">
    <button type="button" class="btn btn-primary"> Messages <span class="badge bg-danger"> 7</span></button>
    <button type="button" class="btn btn-success"> Notifications <span class="badge bg-primary rounded-pill"> 3 </span></button>
</div>


<!--Spinners Quick Review-->
<div class="container mt-3">
    <button type="button" class="btn btn-secondary">
        <span class="spinner-border spinner-border-sm"></span> Loading...
    </button>
</div>

        <!--*************** DO NOT TOUCH ZONE *********-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
    </html>
