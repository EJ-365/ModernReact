<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
      <h1>Pagintion</h1>
      
      <ul class="pagination"> <!--modifier class .pagination-lg and sm -->
        <li class="page-item"><a href="#" class="page-link"> Previous</a></li>
        <li class="page-item"><a href="#" class="page-link"> 1 </a></li>
        <li class="page-item active"><a href="#" class="page-link">2 </a></li>
        <li class="page-item"><a href="#" class="page-link"> 3 </a></li>
        <li class="page-item "><a href="#" class="page-link"> Next</a></li>
      </ul>
    </div>

    <!-- pagination alignment
     Default align left class="pagination" style="margin: 20px 0;
     other notable classes included justify-content-end (right), center -->
<div class="container mt-4">
    <ul class="pagination justify-content-center" >
<li class="page-item"><a href="#" class="page-link"> Previous </a></li>
<li class="page-item"><a href="#" class="page-link"> 4</a></li>
<li class="page-item"><a href="#" class="page-link"> 5</a></li>
<li class="page-item"><a href="#" class="page-link"> 6</a></li>
<li class="page-item"><a href="#" class="page-link"> Next</a></li>
    </ul>
</div>
<br>

<div class="container mt-4">
    <h3> Breadcrumb </h3>
    <p class="lead"> Breadcrumb is another form of navigation that indicate the current page of a location hierarchy </p>
    <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="#"> Home </a></li>
        <li class="breadcrumb-item"><a href="#"> Service </a></li>
        <li class="breadcrumb-item"><a href="#"> Inbox </a></li>
        <li class="breadcrumb-item active"><a href="#"> Messages</a></li>
    </ul>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
