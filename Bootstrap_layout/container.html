<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Bootstrap Basics </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--************DO NOT TOUCH ZONE => Bootstrap links ******************-->
    <!--bootstrap CDN -->
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container bg-secondary mt-5 p-5">
    <h1> Hello this ''.container" class </h1>
    <p> This is Bootstrap container class the traditional one(.container) it has a fixed width </p>
</div>
<br>

<div class="container-fluid mt-5 p-5 bg-primary">
    <h2> .container-fluid class takes up the entire width </h2>
    <p> This is an example of bootstrap container fluid </p>
</div>
  </body >
</html>


<!--summary the container classes provide a responsive width and sizes
the .container-fluid which takes up the entire width and the regular .container 
which is only the fixed size-->
