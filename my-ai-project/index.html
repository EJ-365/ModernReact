<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add the marked library for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .input-container {
            display: flex;
            margin: 20px;
        }
        input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #responseContainer {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
            background-color: #f9f9f9;
            line-height: 1.5;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .markdown-content {
            line-height: 1.6;
        }
        /* Style for markdown content */
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        .markdown-content p {
            margin-bottom: 1em;
        }
        .markdown-content ul, .markdown-content ol {
            margin-left: 1.5em;
            margin-bottom: 1em;
        }
        .markdown-content code {
            background-color: #f0f0f0;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: monospace;
        }
        .markdown-content pre {
            background-color: #f0f0f0;
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
        }
        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
        }
        .markdown-content blockquote {
            border-left: 4px solid #ddd;
            padding-left: 1em;
            margin-left: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendButton">Send</button>
    </div>
    
    <!-- Container to display AI responses -->
    <div id="responseContainer">
        <p>AI responses will appear here...</p>
    </div>

    <script>
        // Get DOM elements
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const responseContainer = document.getElementById('responseContainer');
        
        // Configure marked options
        marked.setOptions({
            breaks: true,  // Convert line breaks to <br>
            gfm: true      // Enable GitHub Flavored Markdown
        });
        
        // Add click event listener to the send button
        sendButton.addEventListener('click', async function() {
            // Get the user's message
            const message = messageInput.value.trim();
            
            // Check if the message is not empty
            if (message) {
                // Show loading indicator
                responseContainer.innerHTML = '<p class="loading">Generating response...</p>';
                
                try {
                    // Call the server API with the user's message
                    const response = await fetch('/api/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ prompt: message })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to get response from server');
                    }
                    
                    const data = await response.json();
                    
                    // Convert Markdown to HTML and display
                    const htmlContent = marked.parse(data.response);
                    responseContainer.innerHTML = `<div class="markdown-content">${htmlContent}</div>`;
                } catch (error) {
                    // Handle errors
                    responseContainer.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                    console.error('Error:', error);
                }
                
                // Clear the input field
                messageInput.value = '';
            }
        });
        
        // Allow pressing Enter to send message
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
