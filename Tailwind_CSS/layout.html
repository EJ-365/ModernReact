<html lang="en">
    <head>
        <title>Layout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <script src="tailwind.config.js"></script>
        <link href="output.css" rel="stylesheet">
