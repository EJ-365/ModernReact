<!doctype html>
<html lang="en">

<head>
    <title> Bootstrap Grid </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container container-fluid my-3">
        <h2> The equal width column </h2>
        <p> Bootstrap Automatically style it for you </p>
        <!--row row-cols-* it put them in how many columns you want like 2,3,4 etc the one above is 4 columns-->
        <div class=" row row-cols-4">
            <div class="col p-3 bg-primary text-white"> Col 1 </div>
            <div class="col p-3 bg-success text-white"> Col 2 </div>
            <div class="col p-3 bg-danger text-white"> Col 3 </div>
            <div class="col p-3 bg-warning text-white"> Col 4 </div>
            <div class="col p-3 bg-secondary text-white"> Col 5 </div>
        </div>

        <!--another examples of column and their screen sizes-->
        <h2 class="display-2"> Another Example </h2>
        <div class="col-md-3 bg-dark text-white p-2"> Column medium 3 </div>
        <div class="col-sm-6 bg-success text-white p-2"> Column small 6 </div>
        <div class="col-lg-6 bg-dark text-white p-2"> Column large 6 </div>
    </div>
</body>

</html>
