<!Doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> Bootstrap Forms review </title>
    <!--bootstraps links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-3">
        <h2> Bootstrap form review </h2>
        <!--basic form fname and lname and phone and submit-->
        <h3> Basic form </h3>
        <form class="" action="#">
            <div class="my-3">
                <label for="fname" class="form-label"> First Name: </label>
                <input type="text" class="form-control" id="fname" placeholder="First Name" required>
            </div>

            <!--last name-->
            <div class="my-3">
                <label for="lname"> Last Name </label>
                <input type="text" id="lname" class="form-control" placeholder="Last Name">
            </div>
            <!--phone-->
            <div class="my-3">
                <label for="phone"> Phone </label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
            </div>
            <p class="my-3">
                <button type="submit" class="btn btn-success"> Submit </button>
            </p>
        </form>

        <!--inline form-->
        <h2 class="mt-5"> Inline form </h2>
        <form action="#">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="color" placeholder="Gender">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="favfood" placeholder="favorite food">
                </div>
                <div class="mt-4">
                    <textarea id="overview" class="form-control" rows="5"> Inline form is basically assigning a 
                    parent container class "row" and add another parent container "col"
                    and then add your input and your form type.... you can erase this text </textarea>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
