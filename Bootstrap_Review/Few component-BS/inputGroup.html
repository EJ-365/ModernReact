<!DOCTYPE html>
<!-- 

Note: 
- Bootstrap Input Groups allow you to combine form inputs with text, buttons, checkboxes, and radio buttons
- CDN links are required for Bootstrap CSS, Icons, and JS Bundle
- Input groups use classes like input-group, input-group-text, and form-control
- Spacing utilities like my-5 add margin to elements
- Form inputs can be customized with placeholders and different input types


Bootstrap CDN Links:
- Bootstrap CSS: https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
- Bootstrap Icons: https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css
- Bootstrap JS Bundle: https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js
-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Group Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
</head>

<body>
    <div class="container my-5">

        <form>
            <!-- Basic Input Group with Text -->
            <div class="input-group">
                <span class="input-group-text"> @ </span>
                <input type="text" id="full-name" class="form-control" placeholder="Full Name">
                <input type="email" id="email" placeholder="Email" class="form-control">
            </div>

            <!-- Input Group with Checkbox -->
            <div class="input-group my-5">
                <div class="input-group-text">
                    <input type="checkbox" id="check" class="form-check-input" placeholder="Full Name">
                </div>
                <input type="text" class="form-control" placeholder="Full Name">
            </div>

            <!-- Input Group with Radio Button -->
            <div class="input-group">
                <div class="input-group-text">
                    <input type="radio" class="form-check-input" id="">
                </div>
                <input type="text" class="form-control" placeholder="Type something">
            </div>

            <!-- Input Group with Button -->
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Type something">
                <button type="submit" class="btn btn-danger"> Okay </button>
            </div>

            <!-- Range Input -->
            <div class="mt-4 container">
                <label for="range" class="form-label"> Range </label>
                <input type="range" class="form-range" value="" min="50" max="100" id="range">
            </div>

            <!-- Single Select Dropdown -->
            <div class="container my-4">
                <h2> Form Select and multiple select </h2>
                <label for="select" class="form-label"> Select my name from the list: </label>
                <select id="select" class="form-select">
                    <option> Ejeme </option>
                    <option> Ejayy </option>
                    <option> EJ </option>
                </select>
            </div>

            <!-- Multiple Select Dropdown -->
            <div class="container my-4">
                <label for="multiple" class="form-label"> Select your fav food: </label>
                <select id="multiple" class="form-select" multiple>
                    <option> Rice </option>
                    <option> Beans </option>
                    <option selected> Fufu </option>
                    <option> suya </option>
                    <option> noodles </option>
                    <option> yam porridge </option>
                </select>
            </div>
        </form>
    </div>
</body>

</html>
