<!DOCTYPE html>
<!--
    BOOTSTRAP NAVBAR DOCUMENTATION

    1. Main Navbar Structure:
    - The navbar is created using the <nav> element with classes:
        * navbar: Creates the basic navbar container
        * navbar-expand-sm: Makes navbar responsive, expands at small breakpoint
        * navbar-dark: Sets light text color for dark backgrounds
        * bg-dark: Applies dark background color
    
    2. Container and Brand:
    - container-fluid class provides full-width container
    - navbar-brand class creates a branded heading/logo area
    
    3. Responsive Collapse Button:
    - navbar-toggler creates a hamburger menu button for mobile views
    - data-bs-toggle="collapse" enables toggle functionality
    - data-bs-target="#myNavbar" links button to collapsible content
    - navbar-toggler-icon displays the hamburger icon
    
    4. Collapsible Content:
    - collapse navbar-collapse creates collapsible wrapper
    - id="myNavbar" connects to toggler button
    
    5. Navigation Links:
    - navbar-nav creates the main navigation list
    - nav-item wraps each navigation item
    - nav-link styles individual navigation links
    - active class highlights current page
    
    6. Search Form:
    - d-flex creates flexible search form layout
    - ms-auto pushes form to right side
    - form-control styles the search input
    - me-2 adds margin to right of search input
    - btn btn-danger creates red search button
    - visually-hidden label for accessibility
-->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar</title>
    <!--bootstraps links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
</head>

<body>

    <!--heading panel of the navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <div class="container-fluid">

            <!--adding a brand or logo-->
            <a href="#" class="navbar-brand"> Logo </a>

            <!--adding a button when you click it, It collapses on smaller screen sizes-->
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#myNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--implenting the attri i.e data-bs-target-->
            <div class="collapse navbar-collapse" id="myNavbar"> 


                <!--adding the text and links inside the navbar like home,about, contact etc or form-->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link active"> Home </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"> Customer </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"> About </a>
                    </li>
                </ul>
                <form class="d-flex ms-auto">
                    <label for="search" class="visually-hidden"> N/A </label>
                    <input type="search" class="form-control me-2" id="search" placeholder="search">
                    <button type="submit" class="btn btn-danger"> Search </button>
                </form>
            </div>
        </div>
    </nav>
</body>

</html>
