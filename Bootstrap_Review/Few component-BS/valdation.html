<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="bg-success p-3"> Bootstrap form validation </h1>
        <!--start here-->
        <form action="#" class="was-validated">
            <label for="username" class="form-label mt-4"> Username:</label>
            <input type="text" id="username" class="form-control" required placeholder=" enter username">
            <div class="valid-feedback"> Nice username </div>
            <div class="invalid-feedback"> Please Enter your username </div>

            <!--with checkbox-->
            <div class="mb-3 mt-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="TAC">
                    <label for="TAC" class="form-check-label"> I agree to the terms and conditions </label>
                    <div class="valid-feedback"> Thanks for the service </div>
                    <div class="invalid-feedback"> Please agree </div>
                </div>

            </div>

            <!--submit button-->
            <div>
                <button type="submit" class="btn btn-primary"> Submit </button>
            </div>
        </form>
    </div>
</body>

</html>
